<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Title</title>
  <meta name="keywords" content="">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
  <meta name="format-detection" content="telephone=no">
  <link rel="stylesheet" href="css/main.css">

    <script>
        document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')
    </script>
</head>

<body>
  <div class="container">
    <form action="#" name="calculator" class="form">

      <div class="form-group">
        <label for="creditText" class="form-group__title">Стоимость недвижимости:</label>
        <input type="text" id="creditText" class="form-group__field" aria-describedby="creditNumberHolder" value="$50,000">
        <input type="range" class="form-group__range" id="creditRange" min="0" max="500000" step="100" value="50000">
        <small id="creditNumberHolder" class="form-group__text text_muted">Сумма, которую за вас запратит банк.</small>
      </div>


      <div class="form-group">
        <label for="firstContributionText" class="form-group__title">Первоначальный взнос:</label>
        <input type="text" id="firstContributionText" class="form-group__field" aria-describedby="firstContributionNumberHolder" value="$500">
        <input type="range" class="form-group__range" id="firstContributionRange" min="0" max="500000" value="500" step="100">
        <small id="firstContributionNumberHolder" class="form-group__text text_muted">Ваш первоначальный взнос в качестве погашения кредита</small>
      </div>


      <div class="form-group">
        <label for="returnPeriodText" class="form-group__title">Срок кредита:</label>
        <input type="text" id="returnPeriodText" class="form-group__field" aria-describedby="returnPeriodNumberHolder" value="10 лет">
        <input type="range" class="form-group__range" id="returnPeriodRange" min="1" max="30" value="10">
        <small id="returnPeriodNumberHolder" class="form-group__text text_muted">Как долго в годах планируете возвращать долг.</small>
      </div>


      <div class="form-group">
        <label for="percentNumber" class="form-group__title">Процентная ставка:</label>
        <input type="text" id="percentNumber " class="form-group__field" aria-describedby="percentNumberHolder">
        <small id="percentNumberHolder" class="form-group__text text_muted">Как долго в годах планируете </small>
      </div>


      <div class="form-group">
        <div class="form-result">
          <strong>Итого: </strong>
          <span id="payment">34 000 <span>долларов в месяц</span></span>
        </div>
        <small class="form-group__text text_muted">
          Общая плата: <span id="common">5 000 000</span> долларов.
        </small>
        <small class="form-group__text text_muted">
          Переплата: <span id="common">3 230 000</span> долларов.
        </small>
      </div>

    </form>
  </div>

  <script src="js.js"></script>
</body>

</html>
